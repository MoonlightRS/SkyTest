<h1>Login page</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="post">
    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </p>
    <p>
        <button type="submit">Login</button>
    </p>
</form>
