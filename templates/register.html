<h1>Register page</h1>
<form method="post">
    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </p>
    <p>
        <button type="submit">Register</button>
    </p>
</form>
